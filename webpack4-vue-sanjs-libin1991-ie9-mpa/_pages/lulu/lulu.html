<body>

<h1>lulu ui 222</h1>

<div>
    <input type="radio" id="radio1" name="radio" checked>
    <label for="radio1" class="ui-radio"></label><label for="radio1" class="ml10 mr30 f14">单选项5</label>

    <input type="radio" id="radio2" name="radio">
    <label for="radio2" class="ui-radio"></label><label for="radio2" class="ml10 mr30 f14">单选项5</label>
</div>

<div>
    <input type="checkbox" id="checkbox1" name="checkbox">
    <label for="checkbox1" class="ui-checkbox"></label><label for="checkbox1">复选项1</label>
    <input type="checkbox" id="checkbox2" name="checkbox">
    <label for="checkbox2" class="ui-checkbox"></label><label for="checkbox2">复选项2</label>
</div>

<div>
    <span>透明度：</span>
    <input type="range" id="opacityRange" class="ui-range-input" value="50" min="0" max="100" step="10">
</div>

<span class="ui-loading-icon"></span>


<script src="http://qidian.gtimg.com/lulu/theme/peak/js/plugin/sea.js"></script>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
    seajs.config({
        // base: "https://qidian.gtimg.com/lulu/theme/peak/js",
        base: "/plus/lulu/theme/peak/js",
    }).use(['common/ui/Checkbox', 'common/ui/Range'], function () {
        console.log('hello lulu');
        console.log('阴天说什么')

        // hello 我也不知道怎么办好了
        $('#checkbox1').click(function () {
            console.log('我被电击了啊哈哈');
        });

        $("#opacityRange").on('change', function() {
            $(this).siblings('span').css('opacity', this.value / 100);
        }).range({
            tips: function(value) {
                return value + '%';
            }
        });

        // 兼容IE8
        if (!window.addEventListener) {
            require.async('common/ui/Radio')
            require.async('common/ui/Checkbox')
            // require('common/ui/Radio')
            // require('common/ui/Checkbox')
        }

    });
</script>
