<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>San 演示</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!--[if lt IE 8]>
    <script>
        if (typeof document.querySelector === 'undefined') {
            document.querySelector = function (target) {
                return document.getElementsByTagName(target)[0] || null;
            }
        }
    </script>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="https://cdn.bootcss.com/es5-shim/4.5.10/es5-shim.min.js"></script>
    <script src="https://cdn.bootcss.com/es5-shim/4.5.10/es5-sham.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
    <script src="https://cdn.bootcss.com/nwmatcher/1.4.2/nwmatcher-base.js"></script>
    <![endif]-->

    <script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
    <!--<script src="https://unpkg.com/san@latest"></script>-->

</head>
<body>

<div id="app"></div>


<script>
    var MyApp = san.defineComponent({
        template: '<div>'
        + '<label><input type="checkbox" value="errorrik" checked="{= online =}">errorrik</label>'
        + '<label><input type="checkbox" value="otakustay" checked="{= online =}">otakustay</label>'
        + '<label><input type="checkbox" value="firede" checked="{= online =}">firede</label>'
        + '<br>{{online}}'
        + '<div><input value="{= name =}" placeholder="please input">Hello {{name}}!</div>'
        + '</div>',
        initData: function () {
            return {
                online: []
            };
        },
        attached: function () {
            this.data.set('online', ['errorrik', 'otakustay']);
        }
    });
    var myApp = new MyApp();
    myApp.attach(document.body);
</script>
</body>
</html>
